# TinyRange (https://github.com/tinyrange/tinyrange) configuration file for scidesktop
version: 1
oci_image: vnmd/scidesktop:2024-12-06
commands:
    # Mount the shared storage. This part can fail non-fatally if the storage is not available.
    - mkdir /root/.ssh;ssh-keyscan host.internal > /root/.ssh/known_hosts
    - mkdir /data;echo password | sshfs -o allow_other -o password_stdin host.internal:/ /data
    - mkdir /scidesktop-storage;mount --bind /data/scidesktop-storage /scidesktop-storage
    # Expose the fuse device to the container
    - chmod 777 /dev/fuse
    # Run the container entrypoint
    - start-notebook.py
forward_ports:
    - "8888"
macros:
    - "//lib/qemu:user"
min_spec:
    cpu: 2
    memory: 4096
    disk: 8192